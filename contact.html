      <div class="profile">
        <h1 class="container__p">Contact</h1>
        <p class="container__p"> Any additional questions? Please get in touch via mail, give me a call or use the contact form below. </p>
        <p class="container__p">Telephone: <a href="tel:01721234567" alt="Telephone contact number">01721234567</a><br>
       E-Mail: <a href="mailto:placeholder@gmail.com">placeholder@gmail.com</a></p>
       <p class="container__p">Let's get in touch!</p>
       <form class="container" action="" method="post" id="contact-form">
      <label class="container__p" for="email" class="standard-label">E-Mail: </label>
      <input class="container__p" id="email" type="email" required> 
      <label  class="container__p" for="tel" class="standard-label">Telephone: </label>
      <input class="container__p" id="tel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
      <label class="container__p" for="message" class="standard-label">Message: </label>
      <textarea class="container__p" id="message" required maxlength="240"></textarea>
      <input class="container__p" type="submit" value="Submit">
    </form>

      </div>

        <p>Find me on</p>

        <img src="img/instagram_icon.svg" alt="Instagram" width="30px" height="30px" enable-background="new 0 0 48 48">  <!-- Add link -->
        <img src="img/linkedin_icon.svg" alt="LinkedIn" width="30px" height="30px" enable-background="new 0 0 48 48"> <!-- Add link -->
